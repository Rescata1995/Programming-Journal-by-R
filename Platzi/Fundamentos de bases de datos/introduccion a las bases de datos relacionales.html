RDB, bases de datos relacionales.

Las bases de datos surgen de la necesidad de conservar la información, más alla de lo que existe en la memoria RAM; es decir, la información que no permanece fija en la memoria (que es de uso temporal) o que es limpiada al dejar de ejecutarse o cerrar un programa.

Entonces, en principio, lo que se quiere con las bases de datos es que la información no se pierda, incluso aunque se apague la computadora, por ejemplo; sino, que se conserve de manera permanente y se pueda volver a visualizar al encender el dispositivo en cuestión.

Pero las bases de datos van más allá de simplemente guardar datos de forma permanente, la idea es que sea fácil guardarlos (por más datos que hayan) y que, también, sea fácil buscarlos (extraer) posteriormente.

El primer registro de "bases de datos" fueron las bases de datos "basadas en archivo"; los cuales, consistían básicamente en guardar los datos en archivos de texto plano (separados por coma. etc). Era relativamente fácil guardar la información, pero muy dificil extraerla, de forma ordenada, o a base de consultas complejas; entonces, debido a las anteriores carencias mencionadas, y a la necesidad de tener algo mucho más estructurado, es que nacen las bases de datos relacionales. De aquí nace lo que se conoce como: "Algebra Relacional", que está relacionada más bien con las multiples formas de mezclar datos, y unirlos, a través de diferentes propiedades y caracteristicas. 

El curso se enfocará sobre la practicidad, por medio de ejemplos, de la Algebra relacional.
