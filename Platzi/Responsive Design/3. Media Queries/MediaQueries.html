    <!-- Aquí hemos puesto en práctica un poco el concepto de "Media Queries". De momento, uno podría valerse de una hoja de estilos auxiliar, en nuestro caso "media.css", que establezca estilos a nuestro sitio web si, y solo si, se cumplen ciertos parametros definidos en el atributo "media" de la etiqueta "link" (la misma etiqueta que está vinculando nuestro HTML con "media.css").
        
    Ahora, siendo más precisos, le hemos dicho al navegador en el atributo "media" que me corran todos los estilos que ponga dentro de "media.css" si, y sólo si, tenemos un ancho en el viewport de, maximo, 768px (max-width:768px). De lo contrario, el navegador no me tomaría en cuenta la hoja de estilos, para dar estilos, de "media.css". Esto es sólo una aplicación del atributo "media" para las medidas "max-width:768px"; pero puede colocar varias medidas con el fin de hacer su sitio web más adaptable y flexible a cualquier "viewport" y, en consecuencia, más "responsive".

    Lo dicho. Usted puede aplicar diferentes atributos "media" con el fin de hacer completamente flexible su sitio web y que se adapte, por medio de diferentes estilos requeridos y establecidos en diferentes atributos "media", a diferentes medidas del "viewport"; esto con el fin de que su sitio web siempre se mantenga "responsive" y con un diseño bien logrado y esteticamente adaptable a cualquier medida del "viewport",... repetimos, poniendo diferentes estilos de CSS en diferentes "media" y, en consecuencia, para diferentes medidas del "viewport".

    Para pantallas tipo "Computador de escritorio" idealmente se usan medidas de "max-width"; pues, primero se definen los estilos para, propiamente, la pantalla de un navegador de escritorio; y, luego, se van configurando los estilos CSS para medidas menores,... al bajar, poco a poco, los límites del "max-width" (y darles prioridad en la medida que el "viewport" vaya disminuyendo). A esta configuración de estilos se le llama: "Desktop first". Contrario a "Mobile first" que, como su nombre lo dice, es para configuraciones de estilos inicialmente para moviles.

    Sin embargo, todo esto se puede hacer dentro de la misma hoja de estilos principal; es decir, sin necesitar una hoja de estilos auxiliar,... y poner así todos sus "media" en esa misma hoja CSS. Veamoslo.
    -->
