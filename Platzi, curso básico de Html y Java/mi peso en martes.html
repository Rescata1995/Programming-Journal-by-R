  <h1> tu peso en otro planeta </h1>
  <p> en la tierra pesas distinto que en martes y que en jupiter </p>

<script>

var gm = 3.7; // gravedad marte
var gt = 9.8; // gravedad tierra
var gj = 24.8; // gravedad jupiter
var su_peso = prompt ("su peso en la tierra es igual a:");


var peso_marte = (gm * su_peso)/gt;
var peso_jupiter = (gj * su_peso)/gt;

document.write ("Su peso en marte es <strong> " + parseInt(peso_marte) + " kgs. </strong> Y su peso en jupiter es <strong> " + parseInt(peso_jupiter) + " kgs. </strong>");
