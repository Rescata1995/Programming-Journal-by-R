<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Este párrafo tiene una parte más fuerte y una parte cursiva. -->
    <p> This paragraph has <strong> a stronger part </strong> and <em> an emphasized part</em>.</p>

    <!-- Si desea agregar un enlace en su página web, debe saber que los enlaces están representados
    por etiquetas <a>, como esta: <a> texto para hacer clic </a>. Pero cuando desee crear un vínculo,
    también debe indicar a qué URL se vincula cuando el usuario hace clic. Para decirle al enlace
    a qué URL debe enlazar, deberá agregar la URL en un atributo href de la etiqueta <a> de apertura, como este: -->

      <p> This is a paragraph with a <a href="https://www.holbertonschool.com"> clickable link </a>.</p>
      <!-- "Clickable link" sería el texto sobre el cual se va a hacer click para que me re-dirija a un sitio web
    con la sgte URL: https://www.holbertonschool.com -->

  <!--  El valor dado a un atributo, al igual que para el atributo href aquí, siempre se coloca entre los caracteres ",
    justo después de un signo =. La etiqueta <a> acepta href como atributo, porque necesita que se le indique dónde
    llevar el usuario cuando hace clic. Algunas otras etiquetas tienen atributos para sus propios fines.
    Por ejemplo, las etiquetas de imagen deben saber dónde está el archivo de imagen y utilizan el atributo src para eso: -->

    <p> Here is an image: <img src="https://www.holbertonschool.com/holberton-logo.png">.</p>

    <!-- Tenga en cuenta que hay una etiqueta <img> de apertura, pero no una etiqueta </img> de cierre,
    porque no hay especialmente texto que contener cuando quiere insertar una imagen. La etiqueta <img>
    se denomina "etiqueta de cierre automático".
    En algunas versiones de HTML, las etiquetas de cierre automático también se escriben así: <img />. -->

    <!-- Incluso puedes mezclar un poco las cosas: -->

    <p>
  <!-- Here is a clickable image:  -->
      <a href="https://www.holbertonschool.com">
        <img src="https://www.holbertonschool.com/holberton-logo.png">
      </a>.
    </p>

    <!-- Como puede ver, todas las páginas web siempre comienzan con una declaración DOCTYPE
    para expresar que el resto del código está escrito en HTML.

    Entonces, el código HTML en sí mismo siempre se describe completamente entre una etiqueta de apertura <html>
    y una etiqueta de cierre </html>. Esta etiqueta siempre contiene exactamente dos sub-etiquetas: <head> y <body>:

    <head> contiene cierta metainformación sobre la página, pero no su contenido en sí.
      Por ejemplo, contiene el título que mostrará el navegador en su barra y el "juego de caracteres",
      que ayuda a definir qué caracteres se utilizan en el documento (como: ¿caracteres chinos? ¿Caracteres cirílicos?).
      "UTF-8" es el nombre de un juego de caracteres que se adapta perfectamente a nuestras necesidades.

    <body> que describe lo que pueden ver sus visitantes. Sus párrafos, imágenes, enlaces, etc.
      deben ir entre la etiqueta <body> de apertura y la etiqueta </body> de cierre.
      Aquí es donde escribirás código HTML en la parte "HTML" de este proyecto. -->


    <p>  </p>
  </body>
</html>
