<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras de Control: Condicionales</title>
</head>
<body>
    <p>
        Los operadores relacionales y lógicos, conjuntamente, van a asumir un papel muy importante en nuestra estructura de control: Las Condicionales.
    </p>
    <script>
        // Antes de introducir propiamente las condicionales, ¿Qué es una estructura de control?

        // Es aquel mecanismo, dentro de la vida del código de algún proyecto en curso, que nos permite controlar el flujo de lo que estamos programando (justamente). 

        // Hasta ahora sólo hemos abordado, aunque sin mencionarlo, las Estructuras Secuenciales; es decir, aquellas líneas de código que se ejecutan una tras otra, en forma de "cascada" y sin limitación alguna, hasta el fin propio del proyecto de programación.

        // Sin embargo, lo que se espera, es que llegue un momento en la vida de nuestro proyecto en el que tengamos que tomar ciertas decisiones o acciones (o no) dependiendo del resultado de evaluar una condición, es ahí entonces donde se introducen las llamadas "Estructuras de Control"; es decir, nos referimos a las Condicionales. 
        
        // Son dos las estructuras de control principalmente: "if" & "else". Con "if" se ejecuta un código sobre su dominio en caso de que la condición pasada tenga validez o sea "true"; en caso que no, o de lo contrario, si la condición pasada no es valida... entonces se ejecutaría el código que esté sobre el dominio de "else". Veamos esto con un ejemplo mejor.

        // Definamos una edad con una variable llamada "edad".

        let edad = 18; 

        // A partir del valor que contenga mi variable "edad"... podemos tomar una decisión; es decir, podríamos hacer una evaluación, a partir de la edad que tengamos como valor inicialiada en la variable "edad", y tomar una decisión; esto, según x o y condición definida en relación a ella.

        // Por ejemplo, si tenemos claro que la mayoria de edad se alcanza a los 18... podemos hacer una estructura de control, tal, que nos diga cuando la variable "edad" es mayor o igual a 18 y, en consecuencia, nos imprima si ya hay mayoria de edad; o, por el contrario, cuando dicha variable "edad" sea menor a 18, entonces, se nos revele (imprime) que aún no hay mayoria de edad. Veamos.

        if (edad >= 18)
        {
            console.log(`La edad es: ${edad}, por lo tanto, ya hay mayoria de edad.`)
        }

        else{
            console.log(`La edad es: ${edad}, por lo tanto, aún no se ha logrado la mayoria de edad.`)
        }

        // Si se fija, ahora con las estructuras de control, el programa tiene que decidir según una condición "qué ruta tomar"; esto, a partir de evaluar la validez de dicha condición pasada (que la variable "edad" sea mayor o igual a 18); entonces, si (if) la condición es "true" el programa hará algo (que está dentro del dominio de "if"); de lo contrario (else), si la condición es "false", el programa hará otra cosa (que está dentro del dominio de "else"). 

        // Ahora, si por ejemplo, a la estructura de control le tocará tomar una decisión entre más de 2 posibles (no sólo entre dos)... estaríamos hablando de Condicionales anidadas, tal así: 
            
            // if - else if - else.

        // Por ejemplo, se quiere evaluar con una nota el rendimiento academico de los estudiantes y los puntajes academicos van de 0 a 10 (siendo 0 la peor nota y 10 la máxima); pero, adicionalmente, deseamos asignar a cada uno de esos puntajes enteros una nota tipo Caracter que se entienda de la siguiente manera: Los puntajes enteros entre 0 a 6 equivalen a 'I', los puntajes enteros entre 7 a 9 equivalen a 'S' y los puntajes enteros de 10 equivalen a 'E'.

        let puntaje = 10;

        if (puntaje >= 0 && puntaje <= 6)
        {
            console.log("Su nota es: 'I'.");
        }

        else if (puntaje >= 7 && puntaje <= 9)
        {
            console.log("Su nota es: 'S'.");
        }
        else
        {
            console.log("Ha sacado la mejor nota: 'E'. Felicitaciones.")
        }

        // Como ve, ahora la estructura de control tiene más opciones "para elegir"; y, de hecho, en la medida que le pase más condiciones a su estructura de control; entonces, probablemente, contará con una estructura condicional anidada más extensa. Es en estos casos, precisamente, donde mejor se refleja, conjuntamente, a la par, el uso de los operadores relacionales y lógicos.

        // 2. Operador ternario.

        // Ahora, hay un simplificador del "if/else" que se llama el "Operador ternario".

        // Se le llama "Ternario" porque tiene tres (3) partes: 
        
            // 1. El condicional, 2. la línea de código si la condición es "true" y 3. la línea de código si la condición es "false". 
        
        // Ahora, profundicemos, el operador "ternario" consta de una condición (la cual va entre parentesis); posteriormente, si esa condición se cumple, es decir, si es verdadera o tiende a "true"... sigue un signo de interrogación. Preciso, luego del signo de interrogación, lo que sigue es la línea de código que desearías ejecutar en caso que la condición efectivamente sea verdadera; finalmente, y separada por dos puntos (:), vendría la línea de código que desearías que se ejecute en caso que NO se cumpla la condición, es decir, cuando la condición tienda a "false". 

        // Acá más o menos la representación de su estructura: 
        
        // Operador Ternario (condición) ? verdadero:falso 

        // Aunque, generalmente, la estructura anterior en práctica se utiliza de la siguiente manera:

        // Identificador de Operador Ternario = (condición) ? verdadero:falso 

        // Pues, en práctica, al operador ternario se le asigna un identificador; es decir, se le asigna una variable, idealmente una variable virgen recién declarada, que se inicializa con el operador ternario en sí (el de su interés): (condición) ? verdadero:falso 

        // Esto es, digamos, la simplificación de un "if/else" básico con dos decisiones o rumbos posibles de ejecución, pero, en una sola línea de código (También podría separar su Operador Ternario en 3 líneas de código para no acumular tanto código sobre una; es decir, idealmente, separar por línea de código cada parte de un Operador ternario... que son 3 partes si bien recuerda). Si opta por separar su Operador Ternario, haga identaciones para dejar claro que sus líneas de código hacen parte de un mismo código; dicho lo anterior, el punto y coma (;) sólo iría en la última línea de código.

        // Hagamos el mismo ejemplo de "si eres mayor de edad o no", que ya hicimos y que vendría muy bien aquí, con un Operador ternario.

        console.log("Operador Ternario");

        let eresMayor = (edad >= 18) 
            ?"Eres mayor de edad."
            :"Eres menor de edad.";

        console.log(eresMayor);

        // La variable "eresMayor" vendría siendo el identificador asignado al Operador Ternario, con el cual nos asistimos para poder mostrar qué decisión tomó nuestra estructura de control, nuestro operador ternario (qué código ejecutó, el "true" o el "false").

        // 3. Switch - case
        
        // Por último, otra estructura de control es: Switch - case. "Switch - case" es similar a las estructuras anidadas if/else; sólo que es más eficiente, más fácil de leer y más rápido. Veamos porqué y hagamos el simil, parte por parte, de las estruturas "Switch - case" con las estructuras "else/if anidado". 

        // Si quisieramos ejecutar cierto x, y o z,... dominio, o línea de código, según los diferentes valores que pueda asumir una variable... Esto lo podríamos hacer con "Switch"; es decir, al igual que con los "else/if anidados", uno podría trazar diferentes rutas de código ejecutables dependiendo del valor que asuma, como condición, cierta variable. Haciendo un simil, en "else/if anidados" hablamos de condiciones, acá hablamos de casos (cases); es decir, en el caso (case) que tal variable asuma "x" valor (case x), quiero que pase lo que me dicte este "x" dominio; pero, en vez, en el caso que la variable asuma "y" valor (case y), quiero entonces que pase lo que me dicte este otro "y" dominio; o, en este otro caso, si la variable asume más bien un "z" como valor (case z), entonces, desde luego, quiero que pase lo que me dicte más bien este otro dominio "z",... y así sucesivamente.

        // Ahora, cuando hablamos del "dominio" de cada caso en las estructuras Switch - case, haciendo un simil, es como cuando hablamos de las llaves de apertura de un "if" o un "if/else" hasta su llave de cierre; es decir, nos referimos al espacio o ambito que va desde el final del establecimiento de cada "case" hasta llegar a su "break" (su ruptura); que es efectivamente quien corta el dominio, o limita el alcance del código, que está ahí dentro y definido para la validez de cada "case".

        // Ahora, si no coloca un "break" para cada "case" y resulta que en la trayectoria de su código se encuentra con un "case" válido (pero sin "break"); entonces, se ejecutarán todos los dominios, de los casos siguientes, hasta que se "estrelle" con un próximo "break" (si acaso lo encuentra); de lo contrario, sencillamente se ejecutarán todos los dominios de cada "case" posterior al 1er válido. 

        // Al final, luego de terminar con los "case", se coloca un "default"; éste último hace, precisamente, el simil con "else" en las estructuras de control "else/if anidado". Veamos un ejemplo en contexto.

        let nota = 'E';
        
        // A switch se le pasa una "key", es decir, la variable que se pretende evaluar para saber si su valor corresponde con el valor definido en alguno de los casos (cases) posibles; y, si alguno de los casos contiene el valor definido para la "key", entonces, se ejecuta el dominio de dicha "case". Si ningúna "case" contiene el valor de la "key", entonces, se ejecuta el dominio de "default".

        switch (nota) {
            case 'E':
                console.log("Su nota fue 'E'. Muchas Felicitaciones!");
                break;

            case 'S':
                console.log("Su nota fue 'S'. Pasó la prueba, pero pudo hacerlo mejor.");
                break;
            
            case 'I':
                console.log("Su nota fue 'I'. No pasó la prueba, mejore para la próxima.");
                break;
         
            default:
                console.log("Usted aún no tiene nota registrada o la nota asignada no corresponde con ninguna de las posibles; es decir, 'E', 'S' o 'I'. Trate de averiguar qué pasó.");
                break;
        }

        // Ahora, el posible único defecto de esta estructura de control, en comparación a los "else/if anidados", es que acá quizás no podamos hacer uso de operadores relacionales y lógicos en cada uno de nuestros casos (case); es decir, cada "case" sólo podría asumir un únivalor.


    </script>
