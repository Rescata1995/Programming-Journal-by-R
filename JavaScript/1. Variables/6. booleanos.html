<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleanos</title>
</head>
<body>
    <script>
        // Declarando variables de tipo "Boolean" sin su constructor.

        let verdadero = true;   
        let falso = false;

        // Declarando variables de tipo "Boolean" con su constructor.

        let v = new Boolean(true);
        let f = new Boolean(false);

        console.log(verdadero, falso, v, f);
        console.log(typeof verdadero, typeof falso);
        // Resultado en consola: boolean boolean

        // Ahora, existen valores que no son necesariamente "booleanos"; es decir, no son "true" ni "false", pero que tienden a valores "true" o a valores "false" si los declaramos como un tipo de dato "boolean". Veamos.

        // Por ejemplo, declaremos al número 0 como un valor de tipo Booleano y veamos si tiende a "false" o si tiende a "true" en la consola.

        console.log(
            new Boolean(0)
            // Resultado en consola: "false".
        );

        // Otros ejemplos...

        console.log(
            new Boolean(-1)
            // Resultado en consola: "true".
        )

        console.log(
            new Boolean("")
            // Resultado en consola: "true".
        )

        console.log(
            new Boolean(" ")
            // Resultado en consola: "true".
        )
        
        // Conclusión general: Si usted inicializa, con algún valor explicito, lo que está declarando como un tipo de dato "Booleano",... como está inicializando algo en concreto con un valor, esto siempre tenderá a "true".
         
        // En cambio, cuando no inicializa con un valor concreto lo que está declarando como un tipo de dato "Booleano", entonces, esta simple declaración siempre tenderá a "false",... A excepción de la declaración de un objeto vacío ({}) o la declaración de un arreglo vació ([]), éstos 2 últimos siempre tenderán a "true".

        // De ahí las conclusiones especificas:
        
        // 1. El número 0 tiende a "false", "0" es como un valor nulo o vacío.
        
        // 2. Un número negativo (-) o positivo (+)tiende a "true", definitivamente aquí sí estás inicializando algo con un valor numérico.

        // 3. Una cadena de textos vacia ("") tenderá siempre a "false".

        // 4. Una cadena de textos NO vacía, que lleve al menos, si quiera, un espacio (" "),... tenderá siempre a "true".


        // Nota: Los valores primitivos, muy particulares de JS, "null", "undefined" & "NaN" también tenderán a "false".
    </script>
</body>
</html>
