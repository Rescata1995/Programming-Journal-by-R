<!-- Recordemos entonces el concepto de "Objeto". 

 A grandes rasgos, un Objecto (object) es una colección de atributos (o propiedades) con la definición de sus respectivos valores. Haciendo un simil con CSS, es similar a una "Regla". Recuerde:

        Regla: Así se le llama al selector, con todas sus declaraciones, en su conjunto.

        selector
        {
            propiedad: valor;
            propiedad2: valor;
            propiedad3: valor;
        } 

    En resumen, los atributos o propiedades de un Objeto son caracteristicas que están describiendo o definiendo algo del objeto (Como se ve exactamente en las reglas de CSS).

Sin embargo, los objetos no sólo se componen de Propiedades; sino, también, de Métodos. Los métodos pasarían a ser acciones, acciones que el Objeto hace. 

Ahora, cuál es la diferencia, al menos escrita, entre una propiedad & un objeto? Veamos esto dentro del mismo objeto "String" como ejemplo.
    
    Las propiedades del objeto "String":
        1. String.prototype
        2. String.length

    Algunos (porque son muchos) métodos del objeto "String".

        String.fromCharCode()
        String.fromCodePoint()
        String.prototype.charAt()
        String.prototype.fixed(),...

Si se fija, todos los métodos terminan entre parentesis; dentro de los cuales, se pueden recibir ciertos parámetros o datos nuevos para poder trabajar. En cualquiera de los dos casos, hablemos de Objetos o Métodos de un String, cuando hacemos enfasis en la palabra "String." se está refiriendo al identificador con el que se declaró la cadena de texto como tal; es decir, supongamos que creamos la variable "nombres" (let nombres="";)... Entonces, si quisieramos acceder a la longitud de la variable "nombres", sería así: "nombres.length". 
    -->

<!-- Ahora, vamos al grano: STRINGS 

Una cadena de texto, o string, es un texto que está encerrado entre comillas (simples o dobles, da igual).  Ejemplo: 
-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strings</title>
    </head>
    <body>
        <script>
            let nombre= "Roberto";
            let apellido= "Velasquez";

            // Ahora, una manera más formal de declarar cadenas de texto es haciendo uso de su constructor; es decir, declarando directamente su tipo de dato u objeto "string" dentro de la declaración propia de la variable. Tal que así: 

            let Apellido2= new String("Dean");

            // "new" es una palabra reservada que se define por ser un operador; tiene la función de crear un objeto nuevo de un cierto tipo de dato; en este caso, ese tipo de dato fue "string" y, en consecuencia, "new" como operador está asistiendo al constructor "String".

            // Sin embargo, conviene dejar claro que esa manera formal de declarar variables no se usa, no en la mayoria de los casos. Lo bueno de usarlo es que, al imprimir el "string" en la consola haciendo uso del constructor, se imprime también la propiedad ".length" de ella; es decir, podriamos saber instantaneamente también la longitud de la cadena de texto en cuestión sin necesidad de imprimir la longitud por separado con "string.length". Veamos.

            console.log(Apellido2);

            // Por defecto, en la consola se reflejará la longitud de la cadena de texto también. Esto no pasa con las variables que se declaran de la manera informal; entonces, en caso que se desee saber la longitud de las variables que se declaren de manera informal; en este caso, "nombre" & "apellido", tendríamos que asistirnos propiamente de la propiedad "string.length". Tal que así: 

            console.log(nombre, apellido);
            console.log(nombre.length, apellido.length);

            // Recuerde que los espacios en blanco también se cuentan como caracter.
        </script>
    </body>
    </html>
