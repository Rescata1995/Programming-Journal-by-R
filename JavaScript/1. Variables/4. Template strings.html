<!-- Veremos dos caracteristicas de las cadenas de texto
    1. Concatenación
    2. Extrapolación

1. Concatenación
    La concatenación tiene que ver con el acto de "unir"; en este caso, unir una cadena de texto con otra cadena de texto o, bien, con una variable; dicha variable generalmente es, también, de tipo string. El proceso de unir varios objetos se logra por medio del simbolo más (+). Pongamos el siguiente caso. Supongamos que tenemos dos (2) variables.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteristicas de Strings</title>
</head>
<body>
    <script>
        let nombre = "Roberto";
        let apellidos = "Velasquez Dean";

        // Concatenación (unamos variables y cadenas de texto explicitas).

        let saludo = "Hola mi nombre es " + nombre + " " + apellidos + "."; 
        
        console.log(saludo);

        // Revise consola

        // Sin embargo, puede resultar muy engorroso hacer "concatenaciones" a cada rato; por lo cual, resulta hacer mejor "interpolaciones de variables"; es decir, meter mejor dentro de una cadena de texto el valor, dinamicamente, de una variable. Sí, literalmente eso, meter las variables dentro de una cadena de texto inicial que se vale de comillas invertidas (`string variable1 variable2.`). Sin embargo, para lograr esto último, tenemos que hacer uso de una caracteristica que viene en las cadenas de texto, desde el año 2015, que se llama: "Template String". Veamos esto mejor con un ejemplo. 

        let saludo2 =  `Hola mi nombre es ${nombre} ${apellidos}.`;

        console.log(saludo2);

        // Si se fija, se ha usado en la variable "saludo2" una especie de comilla invertida (acento grave o invertido), su nombre real es: "backtick" (`). Entre las "backticks" es que se escribirá nuestra cadena de texto y ahí mismo, ahí dentro, le pasaremos todas nuestras variables de interés, que generalmente son de tipo string; todo esto sin tener la necesidad de tener que unir distintas agrupaciones de comillas entre sí para concatenar distintas cadenas o variables; sino que, todo va dentro del mismo par de "backticks": todas las variables tipo "string", los saltos de línea y los signos de puntuación, absolutamente todo. 
        
        // En el caso especial de las variables llamadas, es decir, "nombre" & "apellidos", el tratamiento si se da cuenta es diferente; pues, en esos casos, se está "interpolando datos" ya que dichas variables no han sido creadas propiamente dentro de la misma "Template String"; por lo cual, toca asistirse del siguiente recurso: 

        // ${...aquí va el dato importado...}


        // Aparte, un dato curioso: Las "Template Strings" no marcan "token invalido", dentro de la consola, al hacer saltos de línea o identaciones en las cadenas de texto (y, de hecho, se imprime en consola todas las identaciones o saltos de línea que hayan sin ningún problema); contrario a, por ejemplo, una cadena de texto ordinaria, esas sí marcan error. Probemos simulando la recreación de una lista desordenada, "<ol>", en JS.

            // let ulSinTemplate= "<ul>
            //                     <li>Item 1</li>
            //                     <li>Item 2</li>
            //                     <li>Item 3</li>
            //                     <li>Item 4</li>
            //                 </ul>";

        // Sí ve cómo se marcan errores en una declaración de variable, ordinaria, de tipo String? Ahora evaluemos la misma lista en un Template String; es decir, inicializando el valor o los valores para la variable por medio de comillas invertidas (backticks).

        let ulConTemplate = 
        `<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>`;

        // De entrada, visualmente, nos enteramos que nuestro código no está marcando errores en su sintaxis. Imprimamos esto último en consola para ver si, efectivamente, un Template String puede, además de dejarnos ver una "lista desordenada", respetarnos nuestras identaciones y saltos de línea (cosa que no se permite en una declaración de variable, ordinaria, de tipo String).

        console.log(ulConTemplate);

        // comente a "ulSinTemplate" cada que quiera visualizar en consola a "ulConTemplate"; de lo contrario, no podrá verlo porque, en efecto, la variable "ulSinTemplate" es un error y la consola no le dejará avanzar.

        // Esto de las "Template Strings" resultan ser muy útiles a la hora de hacer aplicaciones dinámicas, donde se tenga que estar generando código HTML dinámico (como se ve en Frameworks tipo: Vue.js, Angular.js o React.js, etc donde se genera dinámicamente el código HTML)...

        // Entonces, ya sabe, algo mejor que el mero acto de "concatenar",... es hacer uso de "Template Strings", no se le olvide.

    </script>
</body>
</html>
