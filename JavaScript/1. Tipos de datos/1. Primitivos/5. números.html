<!--    
    En JS las variables de tipo "número" no son, en absoluto, tipadas; es decir, para declarar una variable númerica no es necesario pasarle un tipo de dato que especifique que la variable es o será efectivamente un número, ni mucho menos hay distintos tipos de datos para declarar como variable a un número. 

    Hay sólo 2 formas para declarar una variable númerica, con su constructor o sin su constructor.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
</head>
<body>
    <script>
        // Formas de declarar una variable númerica:

            let a = 2; // Sin Constructor
            let b = new Number(2); // Con Constructor

            console.log(a, b);

        // Algunos métodos de las variables númericas:

        // 1. ".tofixed()" tiene la función de redondear la variable númerica de interés pasada. Entre sus parentesis () se pasa como parámetro un número entero; dicho número asignaría la cantidad de decimales que queremos ver al ser redondeada la variable númerica pasada en cuestión. Veamos esto mejor con un ejemplo.

            let c = 3.1416;

            console.log(
                c.toFixed(3)
                // Resultado en consola: 3.142
            );

        // 2. "parseInt()" tiene la función de devolvernos la parte entera de una variable númerica. Incluso puede convertir, en número entero, una variable de tipo string; esto en los casos en que, dicha variable "string", conserve en forma de cadena de texto -o caracter- un número. Lo anterior se ve mucho, por ejemplo, al recolectar información de un usuario por medio de formularios... Usted va a necesitar sí o sí convertir ese número, escrito como cadena de texto, a la naturaleza de una variable númerica real (en caso que necesite hacer alguna operación aritmetica con él). En programación hacer un cambio de tipo de dato se le conoce como: "casting".
        
        // Entre los parentesis de "parseInt()" es que se pasa a la variable de interés a afectar. Probemos con la misma variable "c".

            console.log(
                parseInt(c)
                // Resultado en consola: 3
            );

            // ahora, vamos a convertir una variable de tipo String en una variable de tipo númerica con "parseInt()".

            let text = "5";
            console.log(text);
            // Resultado en consola: 5 (texto)

            // Note que, aunque haya textuamente un 5 definido para la variable "text",... este "5" realmente no es un número, es una cadena de texto porque está definido entre comillas. Ahora, para saber puntualmente a qué tipo de dato pertenece una variable declarada nos podemos asistir de la palabra reservada "typeof". Imprimamos en consola que, en efecto, la variable "text" es una cadena de texto y no un número.

            console.log(typeof text);
            // Resultado en consola: "string".

            // Ahora vamos a convertir la variable "text" en una variable numérica (entero) con "parseInt()"; y, de paso, la imprimimos. 

            console.log(
                parseInt(text)
                // Resultado en consola: 5 (número)
            );
            
            // note que en consola los colores de las cadenas de texto son diferentes a los colores de un número. Las cadenas de texto se representan con color blanco y los números con color morado.

            // Ahora, si trata de "sumar" una variable String con una variable numérica lo único que conseguirá es una concatenación; y, en consecuencia, lo que se lograría sería una cadena de texto (no el resultado de una operación algoritmica).
        
        // 3. "parseFloat()" hace lo mismo que "parseInt" con el agregado de que, además de devolver la parte entera, devuelve también la parte flotante; es decir, los decimales del número. 

            console.log(
                parseFloat(c)
            );

        // Tenga en cuenta algo, tanto parseInt() como parseFloat() son métodos que, para ser usados, se depende de un constructor; puntualmente del constructor "Number". Es decir, se deben realmente aplicar de la siguiente forma: 

        // Number.parseInt(c);         
        // Number.parseFloat(c);

        // Siendo "c" la variable afectada.

        // como lo anterior resulta muy engorroso, hemos optado mejor por usar un mecanismo más corto: 

        // parseInt(c);
        // parseFloat(c);

        // Pero no es válido hacer esto:

        // c.parseInt() o
        // c.parseFloat()

    </script>
</body>
</html>
