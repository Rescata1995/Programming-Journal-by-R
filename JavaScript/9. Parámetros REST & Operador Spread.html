<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parámetros REST & Operador Spread</title>
</head>
<body>
    <script>
        // Los parámetros REST son una forma de, virtualmente, ir agregando parámetros infinitos; ya sea dentro de una función o, en términos generales, dentro de una variable. Especialmente este recurso tiene mucha utilidad en datos de tipo Compuestos; es decir, cuando no se sabe a priori cuántos valores se van a recibir dentro de una variable; la cual, por justas razones, tendría que ser de un tipo de dato compuesto: llamese "Objeto", "Arreglo" o "Función".

        // Pues bien, para definir los parámetros REST dentro de una variable, hay que hacer uso de tres puntos suspensivos (...); los cuales, se colocan al final del llamado del conjunto de valores que están dentro de la variable en cuestión. Dichos puntos suspensivos se interpretan como un acto de continuidad, ¿Continuidad de qué? De que existe la posibilidad de seguir agregando, extendidamente, más valores a la variable manipulada en sí (sin alterar su declaración inicial en el intento, ojo); es decir, los "..." nos darán la facultad o la capacidad de hacerle entender a nuestro programa que la variable en cuestión puede seguir recibiendo más valores, infinitamente, incluso después de haber sido declarada. Posteriormente, al final de los tres puntos suspensivos, se llama un último valor. Tal que así, veamos esto en una función (Cuando hablamos de "valores", en términos de una "función", más especificamente hablamos de sus párametros -los que se pasan a la hora de declarar la función en sí).

        function sumar (a, b, ... x) {
            let resultado = a + b;

            x.forEach(function (n) {
                resultado += n
            });

            // "forEach", recuerde, es un método de los Arreglos que nos permite aplicar para todos los elementos, en un sólo paso, una misma acción; es decir, para no tener que aplicar sobre cada uno de los elementos, en este caso parámetros de una función "sumar" (a, b, ... x), una misma acción manualmente y por separado. Entonces, puntualmente en este ejercicio, qué queremos que ocurra con cada uno de los valores que se agreguen, ahora infinitamente por causa de un parámetro REST, en los párametros de la función declarada "sumar"... Pues bien, queremos que se sumen entre sí todos los valores que hayan para esos parámetros de la función "sumar",... sin dejar de sumar los valores que se vayan agregando "infinitamente" por causa del parámetro REST. Valiendose del "forEach" declarado sería:

            // resultado += n (tal como lo hicimos)

            return resultado;

            // Pasemos entonces los valores, con posibilidad de ser ahora "infinitos" por el parámetro REST, que definan los parámetros, ahora también "infinitos", de la función "sumar"; de ahí, los valores se sumarán entre sí, cuantos valores sean a causa del REST, por la función que declaramos con "forEach"; la cual, se vale de un operador de incremento para sumar absolutamente todos los valores que hayan, en función de los parámetros de "sumar", y los que habrán; esto, para recordar, por cada invocación de la función.
        }

        console.log(sumar(1000, 1000, 1000, 1000, 50, 21));

        // resultado en consola: 4071, exactamente.

        console.log(sumar(1, 2, 3));

        // resultado en consola: 6, exactamente.

    </script>
</body>
</html>
