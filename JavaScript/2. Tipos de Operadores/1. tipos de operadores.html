<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Operadores</title>
</head>
<body>
    <script>
        // 1. Operadores Aritmeticos: +, -, *, /, %, (); es decir son: suma, resta, producto, división, modulo & agrupación,...

        let a = 5 + (5 - 10) * 3;
        // Respuesta: -10.

        console.log(a);
        
        let modulo = 5 % 2;
        // Modulo nos devuelve el residuo de una división; es decir, en este caso, el modulo de 5 % 2 es: 1.

        console.log(modulo);

        // 2. Operadores relacionales: ">", "<", "<=", ">=", "==", "===", "!=" & "!==="; éstos son los operadores que nos permiten comparar ciertos valores.

        console.log(8 > 9);
        // Resultado: false

        console.log(10 > 9);
        // Resultado: true

        // Los diferentes usos de "=".

        // "=": Significa Asignación de variable.
        // "==": Significa Comparación de valores.
        // "===": Significa Comparación de tipo de dato y de valores (en simultaneo valida, y deben cumplirse ambos, conjuntamente).

        // Ahora,... es una buena práctica que, cuando se quiera hacer una comparación, se utilice siempre "==="; de hecho, ya es una mala práctica comparar con "==".

        // 3. Operadores lógicos: principalmente vamos a tener 3 tipos de operadores lógicos: 
        
            // a. La negación (Not) que se representa en código con un signo de exclamación de cierre: "!". "Not" como tal, como su nombre lo dice, niega; es decir, lo que es "verdadero" lo vuelve "falso" y viceversa. Veamos esto en práctica, por ejemplo:

            console.log(true); 
            // Esto, como se espera, nos mostrará en consola un valor booleano: "true"; sin embargo, si al boolean "true" le anteponemos un operador lógico del tipo "Not", lo que nos arrojará la consola será un valor booleano "false", tal que así:

            console.log(!true);
            // Resultado en consola: "false".


            // b. El "O" (Or) que se representa en código con dos "palitos", tal que así: "||". "Or", como tal, evalua un conjunto de condiciones donde, si una llegase a ser "verdadera", todo el conjunto de condiciones evaluadas se validarán como "verdaderas". Veamos esto con un buen ejemplo.

            console.log((9===9) || ("9" === 9));
            // Resultado en consola: "true". Todos sabemos que, aunque una de las dos comparaciones es falsa ("9" === 9); porque, ante comparaciones con tres iguales, "9" no puede ser igual a 9 por ser valores de tipos de datos diferentes... Igual, la consola va a devolver como valor un "true", pues, con que se cumpla una sola condición de esa línea de código en su conjunto, se validará como "true" todas las condiciones comparadas de la línea de código en cuestión; y, en efecto, 9===9 sí es una condición o expresión verdadera.

            
            // c. El "Y" (And) que se representa en código con dos Ampersand, tal que así: "&&". "And", como tal, pretende que todas las condiciones se cumplan; es decir, no sólo una de ellas (como pasa con "Or"), sino todas para poder validar como "true" el conjunto de todas las condiciones comparadas en sí; que, usualmente, se situan sobre una misma línea de código. Veamos esto en la misma expresión pasada.

            console.log((9===9) && ("9" === 9));
            // Resultado en consola: "false". Cada una de las condiciones en análisis, por separado, deben ser verdaderas para que la consola arroje un "true". Sin embargo, una de las condiciones  ahí agrupadas, no es verdadera; con eso basta para negar o no validar el resto de condiciones en su conjunto.

        // Los operadores lógicos, junto los operadores relacionales, se pueden usar conjuntamente; en especial, se vuelven muy importantes en las estructuras de tipo condicional.

        // 4. Operadores de incremento/decremento

        // Estos operadores consisten en desarrollar, dentro de una variable, una capacidad de ejercer auto-control sobre el incremento y decremento de sus valores, ya sea en una unidad o en más. Veamos esto más a fondo. 

        let i = 1;

        // esto:
        // i = i + 2;

        // Es lo mismo que decir esto:
        i += 2;

        // Resultado: 3, así hemos reflejado un operador de incremento con sumas. Otro operador de incremento podría ser con multiplicaciones.

        console.log(i);

        // Evaluemos ahora un operador de decremento con restas (también los hay con divisiones).

        let j = 1;

        // esto: 
        // j = j - 3;

        // Es lo mismo que decir esto:
        j -= 3;

        // Resultado: -2, así hemos reflejado un operador de decremento con restas. Otro operador de decremento podría ser con divisiones.

        console.log(j);

        // También existen operadores de incremento/decremento de tipo "unarios"; es decir, que aumentan o disminuyen de 1 en 1. Tal que así, por ejemplo.

        // Incrementador unario: 

        let s = 1;
        s++;
        // o lo que es lo mismo: "++s;"

        console.log(s);
        // Resultado: 2, aumenta en una unidad la variable "s".

        // Decrementador unario: 

        let r = 1;
        r--;
        // o lo que es lo mismo: "--r;"

        console.log(r);
        // Resultado: 0, disminuye en una unidad la variable "r".

        // Entre "s++;" y "++s;" lo ideal es usar: "s++;" & entre "r--;" y "--r;" lo ideal es usar: "r--;".

        
    </script>
</body>
</html>
