        <script>
            // Queremos que cuando la respuesta correcta sea "clickeada", cambie el color del bloque a verde y nos muestra un mensaje de "Correct!"

            // 1ra linea: "document.querySelector" nos permite seleccionar un elemento (sólo uno) de HTML para interactuar con el desde JS; esta vez, el llamado a ese elemento se hará por medio del atributo "class" de HTML, el elemento en cuestión se le asignó un nombre en class de: "Correct". A ese llamado del elemento, por medio de "class", se le asignó una variable dentro de JS para poder manipularlo: "correct".

            // 2da linea: con "correct.addEventListener" se le pretende agregar un evento a la variable que asignamos para poder manipular, dentro de JS, al elemento llamado; es decir, al elemento "Correct"   (asignado con "class" en HTML) desde la variable de JS "correct". El evento como tal es el de "hacer un click" (sobre el elemento en cuestión). Entonces, lo que tiene que preguntarse es: ¿Qué quiero que pase al hacer click sobre el elemento llamado? Pues bien, eso se asigna con una "function" (esta vez la "function" fue designada de forma "anonima").

            // 3ra linea: Ya estando dentro de la función de "hacer click"; se le asigna, desde JS, estilos CSS a la variable con la cual se va a manipular al elemento llamado de HTML. La propiedad de CSS que usaremos es: "backgroundColor", quedando la 3ra línea así: "correct.style.backgroundColor = 'green';" (le hemos dado el valor a la prpiedad de color de 'green'). Esto que significa? Significa que, toda vez que se haga click sobre el elemento llamado de HTML, que está siendo manipulado desde JS por medio de una variable, dicho elemento se pondrá de color verde.

            // 4ta linea: En esta última línea se agrega otra función: la de agregar contenido extra dentro de una etiqueta de HTML (o actualizar su contenido interno) por medio de ".innerHTML"; en este caso, la etiqueta que manipularemos de HTML, desde JS, es un parrago (p); quiere decir entonces que, nos interesa agregar contenido textual en el parrafo de HTML en caso que se haga un click sobre el elemento de HTML "Correct"... Sin embargo, puntualmente sobre qué parrafo? Pues bien, tenemos que llamar a ese parrafo de HTML de nuestro interés, también, en JS. El llamado del parrafo se da por medio de un identificador, el cual es: "retroalimentacion1"; y, adicionalmente, usted ya sabe que para llamar a un elemento de HTML, desde JS, es con "document.querySelector". Tenemos que la 4ta linea quedaría así: "document.querySelector('#retroalimentacion1').innerHTML = "Está correcto!";". La parte de "Está correcto!" es lo que decidimos adicionar, por medio de ".innerHTML", como contenido textual extra, del parrafo llamado, al ser activado el evento por medio de un click.

            let correct = document.querySelector('.Correct');
            correct.addEventListener('click', function ()
            {
                correct.style.backgroundColor = 'green';
                document.querySelector('#retroalimentacion1').innerHTML = "Está correcto!";
            });

            // En esta segunda parte del documento de JS, como nos interesa aplicar el mismo evento sobre varios elementos de HTML (ya no solo sobre uno), debemos hacer uso del recurso: "querySelectorAll"; en vez de, "querySelector", y llamar a la clase en cuestión que contiene o afecta sobre varios elementos HTML. La clase sería: "Incorrect". A este llamado se le asigna una variable dentro de JS para facilitar la manipulación desde JS, esa variable es: "incorrects".

            // posteriormente, en la 2da linea, se hace uso de un bucle "for" para poder pasar por todos los elementos de HTML que contengan la clase "Incorrect"; y así, afectar sobre todos ellos sobre una misma acción... la acción de "hacer click" (que es lo que definimos en la 3ra línea: el evento de "hacer click"). Posteriormente, se le asigna una función a ese evento de "hacer click" (las cosas que queremos que pasen al "hacer click" sobre los elementos de HTML que hayan sido definidos con la clase "Incorrect")... El resto ya lo sabe.

            // Queremos que cuando una de las respuestas incorrectas sea "clickeada", cambie el color del bloque a rojo y nos muestre un mensaje de "Está incorrecto!"

            let incorrects = document.querySelectorAll('.Incorrect');
            for (let i = 0; i < incorrects.length; i++) 
            {
                incorrects[i].addEventListener('click', function()
                {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#retroalimentacion1').innerHTML = 'Está incorrecto';
                });
            }

            // Podrás entender la lógica de la 2da parte?

            let  check = document.querySelector("#check");
            check.addEventListener('click', function()
            {
                let input = document.querySelector('#amoramor');

                if (input.value === "Isabella")
                {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#retroalimentacion2').innerHTML = "Es correcto!";
                }
                else
                {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#retroalimentacion2').innerHTML = "Es incorrecto!";
                }
            })
        </script>
    </body>
