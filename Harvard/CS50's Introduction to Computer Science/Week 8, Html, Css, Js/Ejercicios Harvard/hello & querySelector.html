<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function greet()
        {
            let name = document.querySelector('#name').value;
            alert('hello, ' + name);
        }
    </script>
    <title>Hello, friend</title>
</head>
<body>
    <!-- "onsubmit" la manera que tenemos de relacionar HTML con alguna función que definamos en JS; en este caso: "greet()". Es un atributo de "form".
    
    "return false;" sirve para que, en últimas, no se envie el formulario al servidor. -->
    <form onsubmit= "greet(); return false;">
        <input autocomplete= "off" autofocus id= "name" placeholder= "What's your name?" type= "text">
        <input type= "submit" value= "Greet me">
    </form>
</body>
</html>

<!-- atributos muy utiles dentro de la creación de un formulario con HTML

id= "name": atributo y valor que, posteriormente, nos darán la oportunidad de poder interactuar con la etiqueta de HTML de nuestro interés (en nuestro caso sería: un formulario), por medio de otro lenguaje (en este caso sería: JS). Id, como atributo, es un identificador que puede ser llamado desde otro lenguaje (de programación o de estilos) para poder ser manipulado desde allí; es decir, ya las etiquetas de HTML no sólo podrían ser manipuladas desde HTML, sino, desde otro lenguaje que las llame también. Este atributo se complementa, adicionalmente, con un valor (que es quién realmente logra ser llamado desde otro lenguaje... al que le interesa manipular también a la etiqueta de HTML; en este caso, recordemos,esa etiqueta que interesa manipular es un "formulario"). En id, hemos definido al formulario con el valor de "name".
Dicho todo lo anterior, el otro lenguaje que quiere ser también participe de la manipulación del formulario llama a "name", y lo llama de la siguiente forma: "#name" (es con un numeral porque, todo valor que sea definido con el atributo "id", desde HTML, se debe llamar así; se debe llamar a su valor, con un numeral, desde el otro lenguaje).

Entonces, como el otro lenguaje que le interesa manipular este formulario es JS; desde JS, se llama a este valor por medio de algún evento de JS (en este caso: "querySelector") y a ese llamado se le asigna una variable para facilitar la manipulación del formulario ya propiamente dentro de JS (en este caso esa variables es asignada con: let "name"). En JS podremos identificar siempre sobre qué elementos o etiquetas de HTML interacturar, hoy hemos decidido que sea sobre un formulario.
--

type: con este atributo se define qué tipo de formulario queremos hacer; o, más bien, qué parte de todo el formulario estamos definiendo. La etiqueta con las que se estructuran las partes de un formulario, sea la parte de la caja de texto o del botón, se llama: "input"; entonces, el atributo "type" de "imput" define, por medio del valor que le pasemos, si estamos estructurando la parte del formulario correspondiente a la caja de texto o al botón del formulario. Dicho lo anterior, tenemos que: type= "submit" define el botón del formulario; y, type= "text" define la caja de texto del formulario.

Si se está definiendo el botón del formulario; es decir, type= "submit", podemos darle un nombre propio al botón visualmente (darle un valor): se hace por medio del atributo "value", al atributo "value" se le pasa o se le define con un valor; dicho valor pasado sería el nombre que recibiría el botón del formulario en cuestión. pd: Este atributo también se podría aplicar sobre la caja de texto, pero no tendría mucho sentido hacer esto si usted está esperando que sea el mismo usuario el que pase, por teclado, dicho valor: la entrada.
--

placeholder: este atributo nos permite poner un texto inicial, de fondo, sobre la caja del formulario: esto para poder identificar qué es lo que se debe escribir sobre ella (apenas comience a escribir sobre la caja se borra ese "mensaje de referencia"). Dichoo lo anterior, el valor con el que se defina este atributo es, de hecho, un mensaje borrador o de referencia para saber qué es lo que debemos escribir en sí sobre la caja de texto.
--

autocomplete: cuando es definido con el valor "off" le estamos diciendo al navegador que no nos muestre el historial de nombres (que es de lo que estamos hablando) que han sido pasados como texto (así hemos definido el tipo de formulario), dentro del formulario (esto lo hace en la medida que escribamos); es decir, que no me "autocomplete" nada cuando esté llenando el formulario en cuestión.
--

autofocus: es un atributo sin aparente valor, pues no lo requiere. Lo que hace es llevarnos directamente al formulario al cargar el documento HTML; digamos, para facilitarnos la experiencia de usuario, autofocus hace por nosotros la tarea de hacer click, para escribir, sobre la caja del formulario.




-->
