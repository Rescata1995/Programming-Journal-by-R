<!DOCTYPE html>

     <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Medidas absolutas y relativas</title>
</head>
<body>
     <!-- 
          Las medidas en CSS se pueden agrupar en dos (2) grupos: absolutos y relativos.

          Las medidas absolutas NO CAMBIAN y siempre mantendrán su tamaño independientemente de la pantalla del navegador del dispositivo o la interacción del usuario. 

          La más usada es px (pixeles) cuya medida es 1/96 de lin, pero existen otras como:

               cm(centímetros) = 1cm = 96px/2,54

               mm(milímetros) = 1mm = 1/10 de 1cm 

               Q(cuarto de milímetro) = 1Q = 1/40 de 1cm

               in(inches, pulgadas) = 1in = 2,54cm = 96px

               pc(picas) = 1pc = 1/16 de 1in

               pt(puntos) = 1pt = 1/72 de lin.

          Las medidas relativas SIEMPRE dependen de un contexto, son las que se recomienda utilizar en la gran mayoría de ocasiones porque nos van a permitir que todos los elementos escalen proporcionalmente. Es decir, son las que usan para dar "responsive desing".

          Las más usadas son "em", "rem", "%", "vw", "vh", "vmin" & "vmax", aunque tenemos otras como: 

               "ex", "ch" & "lh"

      -->
</body>
</html>
