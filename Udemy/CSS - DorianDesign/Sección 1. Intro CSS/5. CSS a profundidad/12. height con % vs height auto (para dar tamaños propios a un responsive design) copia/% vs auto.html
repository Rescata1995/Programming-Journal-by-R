<!-- 
     Sobre cómo utilizar el porcentaje (%) y cómo utilizar el valor "auto" cuando estamos hablando de medidas: otras bases de "responsive design". 
     
     El porcentaje (%), como tal, se usa para dar medidas en función al tamaño del contenedor; es decir, en base a un elemento padre que "está conteniendo". Entonces, en la medida que varie el tamaño del elemento contenedor (padre), ya sea creciendo o decreciendo; también variará, proporcionalmente (al crecer o decrecer, respectivamente), su elemento hijo.

     Ahora, si definimos a un elemento "hijo" que no está siendo contenido por ningún otro; es decir, que se somete al "body" directamente; y le pasamos valores porcentuales (%) en sus medidas; entonces, el "elemento" contenedor de dicho elemento sería el mismo "body" y sus medidas de tamaño se asignarán en relación a todo el "body" en cuestión; es decir, a toda la pantalla disponible del navegador en x o y dispositivo sin importar qué tan grande o pequeña pueda hacerse la ventana; pues, se terminará ajustando a ella. Es por lo anterior que es tan recomendable dar medidas en términos porcentuales también si deseamos, como es lo ideal, un diseño "responsive". 

     Ahora, si por ejemplo nos interesa dar "margenes" a un elemento "hijo", sin dejar que éste deje de contenerse TOTALMENTE sobre su elemento "padre" (sea un elemento "padre" propiamente o el mismo "body"); debemos definir la medida de nuestro interés del elemento "hijo", eso para los casos con "width", con el valor de "auto",... esto para que el elemento "hijo" no se desborde sobre su elemento "padre" (si el elemento "padre" es el propio "html" lo que hará el navegador es pasarnos un "scroll") o para que no deje de guardarse una relación equivalente entre el total de sus lados; entonces, se pone el "auto" sobre la medida afectada directamente, eso en los casos "width". Lo vimos en el ejemplo pasado. 

     Ahora, con la propiedad "height" pasa algo muy diferente. Si en caso tal definimos con el valor "auto" a "height", con respecto a otro elemento contenedor o con respecto al mismo "body", se desaparecerá el elemento que ocupó el valor "auto" en la propiedad "height" en cuestión. De hecho, si no define la propiedad "height", el navegador asumirá por defecto que está siendo definida por el valor "auto" y también desaparecerá el elemento en cuestión; así que procure siempre asignarle un valor a "height" y que no sea "auto".

     Un elemento contenedor único o "padre" tampoco puede estar definido por un porcentaje (se desaparecería también), su elemento "hijo" sí.

     Ya explicaremos esto en la hoja de estilos propiamente.
-->
