<!-- La propiedad "display" nos sirve para cambiar el contexto de los elementos dentro del navegador; es decir, que si tenemos elementos de "bloque" y elementos de "linea", podemos modificar su comportamiento con la propiedad "display" (hacer pasar, por ejemplo, un elemento de "linea" en un elemento de bloque y viceversa).

Esta propiedad, "display", admite varios valores: 

     none: Hace que el elemento no se muestre, pero sigue cargándose para el DOM. Es decir, el elemento realmente sí está,... sólo que no lo muestra su navegador. Tienes que tener cuidado con el uso de este recurso en los casos en que se esté cargando contenido embebido de tamaño considerable (imagenes, videos, etc); pues, el peso de esos contenidos no cambia,... seguiría retrasando la carga de la página, aunque, incluso, ese contenido no se vea.

     block: Hace que el elemento sea de bloque (conviene usar cuando deseas que un elemento de "linea" pase a ser uno de "bloque").

     inline: Hace que el elemento sea de línea (conviene usar cuando deseas que un elemento de "bloque" pase a ser uno de "línea").

     inline-block: Hace que el elemento sea de "línea", pero admite medidas y márgenes verticales (que sólo se permiten en elementos de "bloque" precisamente).
-->

<!-- Por lo general, los elementos de bloque ocupan todo el ancho del navegador del dispositivo; mas, los elementos de línea no. -->
