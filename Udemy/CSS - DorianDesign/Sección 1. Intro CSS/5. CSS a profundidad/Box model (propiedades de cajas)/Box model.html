<!-- Sobre la creación de cajas (box) en CSS: elemento gráfico fundamental para materializar todo tipo de figuras con CSS. 

Una caja puede ser todo: un header, un footer, un logo, una imagen o, incluso, un texto. De todo esto consiste lo que se llama o se conoce como: "Modelo de Caja" (Box Model).

Cómo se ve el modelo de caja, por ejemplo, en un texto? Pues bien, se puede identificar a través de sus propiedades, las cuales son: un "borde", que representa el borde que cubre el texto; un "contenido", que vendría siendo el texto como tal; un "padding", que vendría siendo la propiedad que define y controla la distancia que hay entre el "borde" de la caja y el "contenido" de la misma (sea un texto o cualquier otra cosa).

Ahora, una propiedad que no es propiamente de las "cajas", pero sí tiene que ver con ellas, es: "margin": como en un sitio web real no sólo tenemos una caja (de texto o cualquier otra); sino que, también, tenemos varias de ellas; entonces, se hace necesario tener una propiedad que nos permita separar unas cajas de otras, eso hace la propiedad "margin"; nos permite controlar la separación entre una caja y las que le rodean.

Por último, hay otras dos propiedades extras que ya conoce, las que definen el ancho de la caja (width) y las que definen la altura de la misma (height).

El comportamiento de estas propiedades puede variar entre los elementos de bloque y los elementos de línea (para tener en cuenta).
