<!-- 
     Border-radius: es una propiedad que nos permite redondear los vertices de una caja, de forma independiente.

     Border-radius, también, es un shorthand; éste engloba 4 propiedades: 

     border-top-left-radius: radio del borde superior izquierdo

     border-top-right-radius: radio del borde inferior derecho

     border-bottom-left-radius: radio del borde inferior izquierdo

     border-bottom-right-radius: radio del borde inferior derecho.

     Ahora, la herramienta "border", también puede generar una elipse en cada esquina (un redondeo definido a partir de dos curvas y no de una); esto será así en caso que, las 4 propiedades mencionadas anteriormente, reciban dos valores en vez de uno en su definición. Tenemos el siguiente caso.
     
     Por ejemplo, "border-bottom-right-radius: 50px 100px", la anterior propiedad-valor significaría que estamos definiendo una elipse en la esquina inferior derecha que se forma a partir de dos curvas definidas en: 50px y 100px.

     --------------------

     Ahora, si por ejemplo, definimos que: "border-radius: 50px" ...
     
     Si sólo se está recibiendo un valor, como en el anterior caso, se dibujará un circulo con ese radio para todos los 4 bordes (o, más bien, se evidencia un efecto de "redondeo" con esa caja)

     Un ejemplo con dos valores:

     "border-radius: 50px 100px;", 
     redondeado de 50px en el vértice superior izquierdo y en el inferior derecho; por otra parte, redondeado de 100px en el vértice superior derecho y en el inferior izquierdo.

     Un ejemplo con tres valores:

     "border-radius: 50px 100px 200px;", redondeado de 50px en el vértice superior izquierdo, de 100px en el superior derecho y en el inferior izquierdo y de 200px en el inferior derecho.

     Un ejemplo con cuatro valores:

     "border-radius: 50px 100px 200px 300px;", redondeado de 50px en el vértice superior izquierdo, de 100px en el superior derecho, de 200px en el inferior derecho y de 300px en el inferior izquierdo. 

     Esto es para definir una curva en las esquinas por medio de, solamente, la propiedad: "border-radius"; 
     
     --------------------
     
     Sin embargo, con esta misma propiedad, podemos también colocar las elipses para las cuatro (4) esquinas; de tal manera que, se dé también un "redondeo" a partir de dos curvas y no de una. Tal que así:

     Ejemplo con un valor:

     "border-radius: 50px / 100px", redondeado en las cuatro (4) esquinas por medio de elipses definidas en cada una de ellas de: 50px y 100px.

     Ejemplo con dos valores:

     "border-radius: 50px 100px / 100px 150px", elipse de 50px y 100 px en el vértice superior izquierdo y en el inferior derecho; por otra parte, elipse de 100px y 150px en el vértice superior derecho y en el inferior izquierdo. 

     Un ejemplo con tres valores:

     "border-radius: 50px 100px 150px / 100px 150px 200px;", elipse de 50px y 100px en el vértice superior izquierdo, elipse de 100px y 150px en el superior derecho y en el inferior izquierdo y, por último, elipse de 150px y 200px en el inferior derecho. 

     Un ejemplo con cuatro valores:

     "border-radius: 50px 100px 150px 200px / 100px 150px 200px 250px", elipse de 50px y 100px en el vértice superior izquierdo, elipse de 100px y 150px en el superior derecho, elipse de 150px y 200px en el inferior derecho y, por último, elipse de 200px y 250px en el inferior izquierdo. 



     DE INTERES: También PODRÍA definir el estilo del borde con "border-style".

 -->
