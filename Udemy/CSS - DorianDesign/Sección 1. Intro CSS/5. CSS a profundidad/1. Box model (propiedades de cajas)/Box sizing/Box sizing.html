<!-- 
     Box-sizing: 
     Es la propiedad que nos permite controlar el cálculo que hace el navegador a la hora de modificar las propiedades "content", "padding" & "border".

     Los dos (2) valores que podemos darle a la propiedad "box-sizing" son:

     "content-box": Valor por defecto.


     "border-box": Cálculo de tamaño del elemento, incluyendo el "padding" & el "border". Es decir, el mismo navegador, a partir de un límite de area ya establecida para el elemento (en valores de "altura" y "anchura") se encargará de re-ajustar el tamaño del "content" del elemento o caja en cuestión; de tal manera que, el "content", para un límite de "width" y "height" ya definidos, se re-ajuste según unos valores predefinidos, también, en el "padding box" y en el "border box" (esto de forma automatica e, incluso, ante modificaciones del "padding" o del "border").

     Por la anterior razón, como esto resulta muy útil, es una muy buena práctica poner al inicio de su hoja de estilos un selector universal de la siguiente forma:  

     *{
          box-sizing: border-box;
     }

     Y de esta forma, todas las cajas a las que les demos tamaño, en términos de "altura" y "anchura", van a respetar dicho tamaño y, de paso, van a realizar el cálculo automaticamente para que añada el "padding" y el "border", según unos parametros de medidas fijados, sin afectar sobre el tamaño original establecido en la caja propiamente; mas sí, sobre las medidas del "content" (incluso, como ya se dijo, habiendo manipulaciones posteriormente en el "padding" y en el "border").

     aclaración: el "margin" no cuenta porque el "margin" está fuera de la caja; es decir, no puede agregarle tamaño más tamaño a la caja en sí.
 -->
