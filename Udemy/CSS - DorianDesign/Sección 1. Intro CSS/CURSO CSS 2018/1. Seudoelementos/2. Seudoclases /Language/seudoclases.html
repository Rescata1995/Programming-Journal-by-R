<!-- 
     Son selectores que reaccionan en tiempo real detectando la interacción del usuario con algunos elementos (algo más o menos así como JS en términos de interactividad)

     -- > Funcionan con todos los selectores de CSS

     -- > No están atados a ningún elemento.

     Su sintaxis es (son dos):

     1. con selector

          selector:pseudoclase{
               estilos (interactivos?)
          }
     
     2. sin selector:
          
          :pseudoclase{
               estilos
          }

     Por último tenemos las pseudoclases tipo "Language".

     ":lang()"
          -- > Para darles, a los que tengan el atributo que especifiquemos; en este caso, como estamos hablando de idiomas, pueden ser los atributos de ejemplos como "em" o "es", etc... Entonces, es para darles a ellos un estilo especial; a cualquiera que sea la clase mientras sea una clase asignada, también, con el elemento "lang".


 -->
