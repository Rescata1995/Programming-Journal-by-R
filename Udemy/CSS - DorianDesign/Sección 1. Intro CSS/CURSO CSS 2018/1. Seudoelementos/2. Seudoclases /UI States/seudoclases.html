<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>UI States</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <form action="#">
          <label class="label">:enabled</label>
          <input class="input" type="text">

          <label class="label">:disabled</label>
          <input class="input" type="text" disabled>

          <input class="input" type="checkbox">
          <label class="label">:checked</label>

          <label>:in-range</label>
          <input class="in" type="number" min="50" max="60">

          <label>:out-of-range</label>
          <input class="out" type="number" min="50" max="60">

          <label class="label">:optional</label>
          <input class="input" type="text">

          <label class="label">:required</label>
          <input class="input" type="text" required>

          <label class="label">:valid</label>
          <input class="input" type="number">

          <label class="label">:invalid</label>
          <input class="input" type="number">
     </form>
</body>
</html>
