<!-- 
     Son selectores que reaccionan en tiempo real detectando la interacción del usuario con algunos elementos (algo más o menos así como JS en términos de interactividad)

     -- > Funcionan con todos los selectores de CSS

     -- > No están atados a ningún elemento.

     Su sintaxis es (son dos):

     1. con selector

          selector:pseudoclase{
               estilos (interactivos?)
          }
     
     2. sin selector:
          
          :pseudoclase{
               estilos
          }

     Existen las pseudoclases de tipo: "Dynamic", que son cinco (5).

          :link (sólo aplicable a links) - Consiste en aplicarle estilos, por medio de CSS, a un Link NO visitado (el que haya sido llamado con su selector y se le haya aplicado esta pseudoclase).

          :visited (sólo aplicable a links) - Consiste en los estilos que serán aplicados, por medio de CSS, a un link que fue o haya sido visitado (el que haya sido llamado con su selector y se le haya aplicado esta pseudoclase).

          :active (sólo aplicable a links) - Consiste en los estilos aplicados, por medio de CSS, en el momento en el que presiono click sobre el link y, además, es sostenido; es decir, se trata de los estilos que se van a reflejar en el link mientras el click sobre él se sostenga; apenas suelte el "click", se pierden los estilos pasados al link por medio de la seudoclase ":active". ":active": los estilos que pasamos al sostener el clik sobre el link. 

          :hover -  Consiste en aplicarle estilos, por medio de CSS, a un elemento o selector cada vez que pasemos el mouse por encima de él.

          :focus - Cuando el elemento tiene el foco.
 -->
