<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <noscript>
            <h1>Bienvenido</h1>
            <p>Este sitio web trabaja con JavaScript, si está desactivado, por favor activalo para tener una mejor experiencia. <br>
               Puede confiar completamente en esta ruta.
            </p>
        </noscript>
</body>
</html>

<!-- 
    La utilidad de la etiqueta <noscript> consiste en notificarle a un usuario o navegador que está situado en nuestro 
    sitio web que, eventualmente, tiene desactivado o inhabilitado el lenguaje JS en su dispositivo (en dado caso). 
    Esto se hace con el fin de, por lo general, sugerirle justamente a dicho usuario que debe darle facultades de permiso al lenguaje JS 
    para que pueda visualizar nuestro sitio web con todas sus funcionalidades interactivas propias de JavaScript.
    Dicho lo anterior, lo siguiente sería dejar, dentro de esa etiqueta <noscript>, un mensaje predeterminado para cuando, 
    eventualmente, sucedan este tipo de casos. Lo ideal entonces sería que, en todos nuestros archivos iniciales de .html 
    coloquemos, justo al final del cierre de la etiqueta <body>, un mensaje de advertencia.  

-->
