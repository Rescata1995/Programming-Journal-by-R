<!-- Este es el archivo base de todo servidor web, el primero archivo que se carga es este.

Hoy aprenderemos 3 métodos para incluir, dentro de este archivo .html (o cualquier otro), los archivos .js; o bien, código JavaS 
(no necesariamente tiene que ser todo un código bien estructurado en lenguaje JavaScript, bien podría llamarse sólo a una función:
como lo veremos en el 3er método). La idea es poder vincular, de alguna manera, el lenguaje JS a HTML para poder trabajar 
conjuntamente con ellos. Lo dicho, tenemos 3 métodos, pero antes que nada... llamemos al formato predeterminado de un archivo ".html". 
Escriba y tabule lo siguiente: "HTML:5", este será el resultado: 

--> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type= "text/javascript"> // primer método
    /* Básicamente la función que habilitamos, dentro de las etiquetas de tipo "script", acompañadas del atributo "type"="text/javascript", 
    es que, al ser escrita dicha línea de código dentro del archivo .html,
    es como si hubieramos incorporado un archivo de tipo .js dentro del archivo actual y originario de html. 
    Y, mientras estemos dentro de estas etiquetas, no se entenderá otro lenguaje, sino: Javascript (con todo y sus funciones).
    Probaremos lo que digo con una función "Alert" propia de JS que nos emite un mensaje (el deseado por nosotros) en un "pop-up" 
    o ventana emergente.

    Por convención, idealmente, al elemento "script" de la etiqueta de apertura debe estar acompañado por el atributo "type";
    tal que así: <script type= "text/javascript"> esto para dar a entender que se trabajará con JS dentro de HTML,
    y no mediante un archivo externo. Ahora, probaremos la función "alert".

    Esta es una de las tres formas de incluir nuestros "scripts" de JS dentro de un documento HTML
    (sin hacer uso de un archivo externo propio de Javascript, todo lo de JS se operaría aquí, dentro de estas etiquetas)
    
    */
        alert("Saludo a todos los del curso")
    </script>
</head>
<body> 


    <p onclick= "alert('Mensaje de alerta de JS insertado en HTML con un lanzador')"> Pulsa en este parrafo para ver la alerta de JS</p> 
    <!-- segundo método: el código de la estructura anterior corresponde a la sintaxis de un lanzador -->
    <!-- si se da cuenta, el mensaje real que emite nuestra función "alert" de JS, que está llamada en HTML con comillas dobles
         (es decir, la función de JS); pero, el mensaje real que emite dicha función está entre comillas simples (''); 
    se debe porque, en caso que también usaramos comillas dobles para el mensaje emitido por la función, 
    se romperian las comillas dobles de la función en sí mismo y se cortaría su código; por lo tanto, dejaría de funcionar:
    esta regla es general para todas las funciones; 
    lo que esté dentro de ellas en comillas y quiera colocarse comillas dentro de las comillas de esa misma función, 
    debe ir en comillas simples.
     -->



    <script src= "prueba.js"> </script> <!-- segundo método -->
    <!-- La segunda forma de incluir JS en HTML es por medio de una vinculación de un archivo externo (.js) a un archivo originario (.html),
    que en este caso es "index.html". Esos archivos externos deben de llevar la extensión .js también; es decir, ser archivos de JavaScript.
    Si la manipulación del lenguaje JS vinculado a HTML no se da propiamente sobre el archivo .html, sino desde un archivo propio a JS..., 
    cómo se vincularía, entonces, JS a HTML en este caso?
    
    Pues, así: eligiendo con el atributo "src", luego de la apertura de la etiqueta <script>, la fuente (source, src) 
    del archivo .js en cuestión que desee vincular a su archivo actual de html, 
    tal que así: <script src= "prueba.js"> </script> ... suponiendo que el archivo .js de nuestro interés se llamase: "prueba.js"
    y es ese el que queremos vincular con el archivo "index.html", sin dejar de respetar la autonomia de cada archivo independiente.
    (Este es el método más profesional y de mayor aceptación para trabajar con JS y HTML al mismo tiempo)
     
    
    
    Probemos con un archivo llamado: "prueba.js", y justamente pasemosle la misma Alerta -->
</body> 

</html>
