<!-- Los enlaces son la puerta de entrada o ingreso, por medio de un click, a un sitio web. También son conocidos como "Links" y nos permiten conectar una página web con otra (ya sea del mismo sitio web o de un sitio web diferente). -->

<!-- 

Una forma de movernos entre estas páginas sería a través de un link, éstos se establecen con el elemento "a" seguido de un atributo llamado "href" (de momento). "href" se define o se inicializa con la dirección o ruta del recurso o sitio que queremos obtener, al que queremos ir. Probemos esto yendo a la página web llamada: "destino.html". Intentemos conectar una página web con otra (un documento HTML con otro).

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>

    <h1>Probando los enlaces en Inicio</h1>
    <a href="/Users/robertovelasquezdean/Desktop/Rescata_/Programación/Udemy/HTML - DorianDesign/Sección 5. Enlaces/destino.html">Presiona aquí para ir a la página: "destino.html"</a>
    <!-- Lo anterior se define como una ruta relativa a la raiz (las que, en efecto, se recomienda usar siempre si se trata de rutas pertenecientes al proyecto) -->

<!-- Rutas absolutas: 
    Tienen un protocolo, http o https; y se refiere a las rutas, donde el enlace clickeado, nos conduciría a un lugar que está ubicado por fuera de nuestro propio proyecto; por eso es que se suelen usar para rutas externas (porque se situan sobre otro sitio web). 

     Rutas relativas:
    Pueden ser relativas al punto donde nos encontramos; es decir, que dichas rutas o documentos HTML estén ubicados dentro de una misma carpeta (y sólo basta con poner en la ruta el nombre del archivo destino); o bien, relativas a la raiz del proyecto (si bien, las rutas pertenecen a un mismo proyecto, acá tocaría especificar una dirección de ruta completa porque los documentos HTML no se encuentran dentro de una misma carpeta): debe hacer uso de barras que separen un directorio de otro, más precisamente (de hecho todas las rutas comienzan con una barra /). Además, puede referirse a su directorio actual con un "." y al directorio "home" de su proyecto con "/"; de hecho, si desea ir directo al archivo "home", sólo basta con hacer esto: <a href="/"> </a>. Lo anterior sólo funciona si su archivo principal, el que está en su directorio "home", se llama "index.html" (principalmente por esto es una buena práctica llamar siempre a nuestro archivo principal como: "index.html").
-->

<!-- Dos atributos de la etiqueta "a":
    target: Este atributo tiene la función de definir dónde se abrirá el recurso solicitado. Son dos valores los que puede recibir "target": "_blank" y "_self"; tal que así, si se define con "_blank", entonces, el recurso solicitado se abrirá sobre una nueva pestaña y no sobre la pestaña actual de trabajo... por eso es común que este atributo (con este valor "_blank") sean definidos en rutas absolutas; es decir, en los casos en los que usted desee abrir un sitio web diferente al sitio web de trabajo actual (es una buena práctica hacerlo de esta forma). El otro valor con el que puede ser definido este atributo es: "_self"; "_self" realmente hace lo que ya hace por predeterminación el elemento "a", al pasarle una ruta, sin necesidad de meterle el atributo "target"; es decir, con "self" el recurso solicitado (una página web cualquiera, por ejemplo) se abrirá sobre la misma pestaña actual de trabajo (sobreponiendo sobre esta nueva información).

    Del atributo "target", probemos el valor de nuestro interés: "_blank".
-->

<p>
    <a href="https://www.google.com/" target="_blank">Iremos a Google ahora!</a>
</p>

<!-- 
      download: Este atributo, de tipo booleano, sirve para descargar el recurso solicitado. IMPORTANTE, el recurso debe estar en tu mismo servidor (debe estar cargada la página con tu servidor web); por lo demás, el archivo de descarga (el que le interesaría descargar) debe estar cargado inicialmente sobre su propio proyecto (sobre su propio servidor). Expliquemos lo anterior: para uno poder descargar algo con este atributo; ese algo debe pertenecerle, o ser propio, al proyecto que le está dando enlace de descarga (no puede ser algo de la autoria de otro sitio web, de otro servidor,... para que me entienda: que el recurso no haya sido extraido de otro sitio web; sino, no funciona el atributo "download" y sólo se abriría el recurso, mas no lo descarga). 

      Si el recurso es de autoria de otro server, debe primero bajarlo y luego agregarlo al directorio de su propio proyecto (Una buena práctica consiste en crear, dentro de su proyecto, un directorio con el nombre de "assets" donde se guarden ahí todos los recursos bajados de medios externos). Luego que los recursos ya estén en nuestro server, el atributo "download" ya podría funcionar con ellos.
      
      A este atributo no es necesario pasarle un valor. Probemos.
 -->

 <a href="/index.html" download> Si presiona click sobre esto, descargará esta página web inicial (index.html)</a>


</body>
</html>
