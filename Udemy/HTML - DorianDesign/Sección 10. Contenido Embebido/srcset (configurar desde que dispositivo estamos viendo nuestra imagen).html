<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo srcset</title>
</head>
<!-- 
    sobre cómo decirle al navegador que cargue una imagen u otra en función del Device Pixel Ratio.

    La idea es que, por medio del DPR que tengamos, definamos qué imagen asignar según cierto dispositivo: sea un celular o una pc de escritorio. Lo ideal es que la imagen con menor tamaño sea asignada para moviles y la de mayor tamaño se trabaje en PCs, todo esto a partir de un número de DPR. En el caso de los celulares, por ejemplo, el DPR oscila entre 2 a 3; y, para computadores de mesa, suele estar en 1. Para importar, como contenido embebido, una imagen; pero, considerando también, su número de DPR... Es necesario hacer uso de un nuevo atributo: "srcset". El atributo "srcset" pasaría a reemplazar, justamente, el atributo "src"; donde la nueva dinámica sería colocar, conjuntamente, las dos rutas correspondientes a las dos imagenes de interés (idealmente iguales, sólo que una con menor tamaño que otra), donde sólo una podría ser cargada a partir de unas condiciones de DPR limitadas; es decir, cargar realmente sólo una, de las dos, según un número definido de DPR que hará la función de establecer si la imagen que se cargaría al final, ya en el navegador, sería para una PC de escritorio o para un movil. El DPR para cada imagen importada, con el atributo "srcset", debe ir al lado de la ruta que llama a cada imagen en sí. Veamos esto en un ejemplo para que se entienda mejor. 
    
    Se supone que la imagen de menor tamaño, es decir, la imagen destinada a ser cargada en dispositivos moviles... debe asignarsele un DPR entre 2 a 3 (dentro del atributo "srcset"); por el contrario, la imagen de mayor tamaño, la que sería destinada a ser cargada en dispositivos como PCs de escritorio, debe asignarsele un DPR de 1 (también dentro del atributo "srcset", recuerde).
    -->
<body>
    <header>
        <h1>
            Contenido embebido
        </h1>
    </header>
    <img srcset="/assets/images/dani de mayor tamaño.jpg,
              /assets/images/dani con mayor tamaño.webp,
              /assets/images/dani con menor tamaño.jpg 3x
              /assets/images/dani con menor tamaño.webp 3x" 
              src= "/assets/images/dani de mayor tamaño.jpg" alt="diseño responsive">
</body>
</html>

<!-- Los beneficios de quitarle tamaño a una imagen (o varias) cuando pueda hacerlo sin perderles calidas son varios: 

1. Disminuye notablemente el tiempo de transferencia (el DOM y todo el contenido de la página web carga más rápido, esto se debe a que es menor el peso que se tendría que cargar o subir a la página web).

2. Lo dicho, si quitas más peso a la web, todo eso ayudará a que la web cargue más rápido y el contenido esté bastante más optimizado.
-->

<!-- Ahora, hay navegadores como Internet Explorer o Chrome "desactualizados" que no soportan el atributo "srcset"; por lo que, en ese caso, tendría que dejar señalado, a manera de respaldo, el atributo "src" también (debajo del atributo "srcset", tal como lo hicimos) Es buena práctica dejar un "src" de respaldo, nadie le asegura que todos los usuarios que estarán visitando su pág tendrán navegadores actualizados.

Al igual, hay navegadores que no soportan el formato de imagen "webP"; por lo que se hace necesario dejar señalado también, además de la imagen que haya sido importada en "webP", su versión en formato "jpeg" o "png".
