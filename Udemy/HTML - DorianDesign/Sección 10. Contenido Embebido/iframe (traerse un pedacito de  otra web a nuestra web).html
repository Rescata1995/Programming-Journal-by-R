<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <main>
        <header>
            <h1>
                Contenido embebido: Iframe.
            </h1>
        </header>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/UMO73YTN_g0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
    
</body>
</html>

<!-- Básicamente un "iframe" es coger una web e introducirla dentro de la nuestra. Este proceso se asiste, también, de las herramientas de la web que deseamos importar propiamente (o por lo menos, algún contenido de ella). 
    
Si dentro de la web que está navegando (que no es suya) ve un contenido, por ejemplo, que le gustaría importar por medio de un "iframe"... por lo general, usted contará con un botón que le dará la opción de "compartir" dicho contenido. Convengamos que, lo que nos interesa "compartir", es un video de YouTube (un ejemplo); al usted intentar compartir dicho video, le saldrá una primera opción que se llama: "insertar" o "incorporar". Por lo general, ese "insertar" o "incorporar" significa o le da la facultad a usted de crear "iframes" en su sitio web a partir del contenido que desea compartir. "iframe", literalmente, es un código de marcado que puede ser agregado en nuestro HTML dentro de la etiqueta "body"; con lo cual se logrará importar, como contenido embebido, algo que realmente no está en nuestro disco duro; sino, en un servidor externo totalmente independiente a uno. Veamos esto con un mismo ejemplo tomando un video de YouTube.

El defecto de los "iframe" es su costo en tiempo de carga; básicamente con un "iframe" se está insertando, dentro de su propio documento HTML, el documento HTML del otro servidor: el servidor del contenido importado. No abuse mucho sobre el uso de los Iframe porque van a relentizar mucho la carga de nuestro sitio web. -->
