<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar imagenes en HTML</title>
    <style>
        img {
            /* para que no se desborde la imagen */
             max-width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Contenido embebido
        </h1>
    </header>
    <main>
        <!-- Para usar imagenes (e importarlas como contenido embebido) necesitamos las etiquetas "img"; "img", por defecto, viene acompañado con dos (2) atributos: "src" & "alt"; en su orden, "src" sería la ruta en dónde se encuentra la imagen; y, el atributo "alt", aunque no se le asigna ningún valor, es una buena práctica dejarlo señalado: esto para los casos en que no cargue la imagen; o, también, en los casos en que el usuario esté haciendo uso de un lector de navegador (por ser invidente, por ejemplo). De hecho, es también común que en "alt", para no dejar su espacio vacio en términos de valor, se le defina simplemente con un mensaje representativo o alusivo a la propia imagen en cuestión (un título que hable sobre lo que se refiere la imagen, por ejemplo). Esto se hace con la intención de que, si por algún motivo la imagen no carga, se nos notifique dentro del navegador un mensaje alusivo a ella para ponernos en contexto.
        -->

        <img src="/assets/images/Capturandenpantallan2021n03n22nanlasn3n22n35npnmn___446058fd0677fdc___.png" alt="mapa conceptual 'Mi ambiente formación' ">

        <!-- Ahora, si por ejemplo deseamos trabajar con archivos "svg" (imagenes vectoriales) podemos cargarlos de dos (2)formas. 

            Está la forma convencional... que ya conocemos. Tal que así:
         -->

         <img src="/assets/images/facebook.svg" alt="logo de Facebook">

         <!-- Y, también, está la forma donde simplemente importamos el código propio de la imagen. Dicho código se puede encontrar al abrir directamente la imagen con un editor de texto (como este, VSC, por ejemplo). nota: Puede eliminar u omitir las etiquetas "g" que se encuentren sobre el código de la imagen, no son necesarias para cargar la imagen en sí. 
        -->

<!-- Ahora, hay momentos puntuales en los que sí o sí se hace necesario trabajar con el último mecanisco de carga de archivos (para los archivos de tipo "svg", me refiero); es decir, a veces es preciso importar el código propio de la imagen (al abrir la imagen de forma independiente en un editor de texto) y no llamar dicha imagen por medio de una etiqueta de tipo "img". Por ejemplo, en los casos donde desea hacer algo más con CSS que simplemente cambiar las dimensiones de una imagen, es necesario hacer uso del código de la imagen "svg" en vez de llamar la imagen por medio de "img"; con el modelo "img" sus funciones de editor o de edición, en relación a CSS, están muy limitadas.  -->
    </main>
