<!-- 
Si desea iconos genericos ya recreados con muy buen diseño, puede visitar la siguiente ruta: 

https://fontawesome.com/

Al registrarte con un correo electronico, dicho sitio web, le permite importar una línea de código escrita en JS que debe colocarse en el "head", de nuestro documento HTML de interés; esto se hace con el fin de poder tener acceso a cada uno de los iconos prediseñados que nos ofrecen; dichos iconos, al ser llamados en nuestro documento, también poseen su propia línea de código en HTML (cada uno) para importarlos en nuestro "body", en cualquier parte del "body" que desee.

El código en JS que debe ponerse en el "head" es:

<script src="https://kit.fontawesome.com/8efe8831b5.js" crossorigin="anonymous"></script>

Y el icono como tal que desee importar cuenta también con su propio código (estos irían en el "body", recuerde). Además, tenemos la facultad de poder darle estilo a los iconos por medio de CSS también.
-->
