<!-- Las etiquetas "meta" se refiere a los meta datos de un sitio web, lo que va más allá de propiamente el DOM de un sitio web.

Por lo general, en la mayoria de los casos, las etiquetas "meta" son definidas con dos atributos que se complementan muy bien: "name" & "content"; con "name" se refiere a qué tipo de meta dato le estamos dando al navegador; y, con "content", nos referimos al contenido de dicho meta dato; es decir, "name" es el nombre del meta dato y "content" su contenido. Esos atributos esperan ser rellenados con valores, evidentemente. 

El primer ejemplo de meta-dato que veremos hoy, es el que se define con el valor de "description" dentro del atributo "name". La explicación de lo que hace este valor, "description", está en la etiqueta "meta" justamente.

Por otra parte, un nuevo valor con el que puede ser definido el atributo "name" consiste en el valor "author"; con el valor "author", en el atributo "name", queremos decirle al navegador,  por medio del atributo "content", quién es el dueño o propietario del sitio web. Todo esto puede verse en lo ejemplos situados sobre el "meta". -->
