<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p tabindex="1"> Párrafo 1</p>
    <p tabindex="2"> Párrafo 2</p>
    <p tabindex="3"> Párrafo 3</p>
</body>
</html>

<!-- En html, para términos de accesibilidad, no sólo se trabaja con el "mouse"; sino, también, con el mero uso del teclado (para ciegos, por ejemplo). Entonces, hay un atributo en especial que le da accesibilidad a un sitio web por medio del botón "Tab". Nosotros como desarrolladores podemos definir el orden en el que el "tab" traduzca accesibilidad a cierto lugar; es decir, el primer "tab" puede ir a un destino puntual del sitio web; luego, el segundo "tab", según un orden establecido por nosotros mismos por medio de valores númericos, puede ir a otro destino puntual del sitio web. Ese atributo es: "tabindex". Tal como lo hicimos ya. 

    Este atributo se puede asistir también de la extensión "ChromeVox Classic" de Chrome; el cual, le permite darle un audio de identificación a cada elemento de HTML (cada vez que pase por encima de él por medio del botón "tab", por ejemplo).
-->
