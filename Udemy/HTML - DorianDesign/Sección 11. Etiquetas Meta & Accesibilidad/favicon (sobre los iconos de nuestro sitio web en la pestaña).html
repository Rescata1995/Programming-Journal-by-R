<!-- Asistase del siguiente sitio web: favicon-generator.org 

La anterior pág web nos permite crear nuestros "favicons". Los "favicons" son los iconos representativos a nuestro sitio web que se logran percibir, como metadatos, en las pestañas pertenecientes a nuestras páginas web al ser visitadas. 

Entonces, con "favicon-generator.org" se puede insertar una imagen, una deseada para convertirla en icono, y generar dicho icono en varios formatos para cada uno de los dispositivos desde donde se vea el sitio web (Web, Android, Microsoft y/o todos los productos iOS).

Lo que hará "favicon-generator.org" es pasarnos la línea de código representativa a cada formato según un dispositivo; es decir, las líneas de código correspondientes a crear un icono, para las pestañas, cuando se visite nuestro sitio web desde cualquier dispositivo. Esas líneas de código deben agregarse dentro de la etiqueta "head", justo antes del inicio de la sub-etiqueta "title"; 

Adicionalmente, desde "favicon-generator.org", debe bajar dichos iconos generados en un archivo comprimido. Esos iconos, representados en imagenes, lo ideal es que estén guardados en el directorio donde se encuentra, también, nuestro archivo html que los llamará; en nuestro caso, en el archivo de trabajo actual (esa opción de "bajar los iconos" se la brinda también "favicon-generator.org").

Y nos interesa que esos "favicons" bajados estén en nuestra misma ruta de directorio para facilitar la tarea de llamarlos, luego, en el archivo html de nuestro interés que pretende usarlos. Debe hacer uso del nombre de la carpeta que los contiene y llamarlos en el atributo "href" de cada etiqueta "link" importado desde "favicon-generator.org" (observe bien cómo lo hicimos en este ejemplo; es el nombre, literal, de la carpeta lo que va primero inmediatamente después del "href=". El nombre que recibió esa carpeta fue: "favicons").

nota: las últimas 4 líneas de código, que han sido importadas, pueden ser omitidas (están separadas por saltos de líneas). No afectarán sobre el normal funcionamiento de los "favicons".

-->
