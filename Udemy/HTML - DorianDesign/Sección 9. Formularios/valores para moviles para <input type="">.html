<!-- 
    Listado de valores: Verá todo tipo de valores que pueden ser asignados al atributo "type" de la etiqueta "input"; es decir, más o menos así se vería: <input type = "...">.

    Continuaremos ahora con los valores creados para moviles.

    search: Se utiliza para las barras de búsqueda.

    tel: Se utiliza para introducir números telefónicos.

    email: Se utiliza para introducir un email.

    password: Se utiliza para contraseñas.

    url: Se utiliza para introducir URLs.
 --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <label> search
            <input type="search">
        </label>

        <label> teléfono
            <input type="tel">
        </label>

        <label> email
            <input type="email">
        </label>

        <label> password
            <input type="password">
        </label>

        <label> URL
            <input type="url">
        </label>

        <!-- Con la etiqueta "label", recuerde, le damos un nombre de referencia al formulario creado (que va justo al lado de él). En este caso, para el listado de "valores" para moviles, cada uno de los formularios radican en ser una caja de texto vacia para escribir sobre ellos.

        En el caso puntual de pasar el valor "password"; la genialidad radica en que nos oculta, a simple vista, el texto o "contraseña" que estemos escribiendo sobre su caja de texto (además nos permitir gestionar contraseñas). Es decir, es ideal que, en los formularios donde se pida introducir contraseñas, haga uso especial del valor "password" dentro de <input type = "...">.

        En los otros casos, verá cómo el teclado del celular o movil es "inteligente" para saber interpretar qué información se está pidiendo o qué información está tratando de insertar el usuario, según sea el caso. 

        Si lo que desea es buscar "search" información, y su formulario está diseñado con el valor "search"; entonces, el teclado, inmediatamente nos reflejará una botonera "normal"; pero, con una lupa en su parte inferior.

        Si lo que desea es escribir un número telefonico "tel", y su formulario está diseñado con el valor "tel"; entonces, el teclado, inmediatamente nos reflejará una teclado númerico.

        Si lo que desea es escribir un correo electronico "email", y su formulario está diseñado con el valor "email"; entonces, el teclado, inmediatamente nos reflejará una botonera "normal"; pero, ahora, con un arroba @.

        Si lo que desea es escribir un url "url", y su formulario está diseñado con el valor "url"; entonces, el teclado, inmediatamente nos reflejará una botonera "normal"; pero, ahora, con sugerencias de busquedas de URL.

        Todas estas herramientas nos permiten mejorar la experiencia del usuario; de tal manera que, le facilite la navegación dentro del sitio web en cuestión. Dicho lo anterior, para el tema de accesibilidad, es muy importante que para cada formulario planeado, se configure el campo que corresponda para lo se desea. 
        -->

    </form>
</body>
</html>
